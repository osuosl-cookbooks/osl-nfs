---
driver:
  name: vagrant

verifier:
  name: inspec

transport:
  name: rsync

provisioner:
  name: chef_infra
  product_name: cinc
  product_version: '17'
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

platforms:
  - name: almalinux-8
  - name: centos-7

suites:
  - name: default
    run_list:
      - recipe[osl-nfs::default]
  - name: homes
    # Dokken fails when running exportnfs, stating that it doesn't support NFS export at /data/homes
    run_list:
      - recipe[osl-nfs::homes]
